<a class="close-popup" mat-dialog-close>
  <mat-icon class="close-icon" color="warn">close</mat-icon>
</a>
<h2 mat-dialog-title>
  {{ documentName | translate }}
</h2>
<mat-dialog-content class="mat-typography">
  <div>
    <pdf-viewer [src]="src" [original-size]="false"></pdf-viewer>
  </div>
</mat-dialog-content>
