<nav aria-label="breadcrumb">
  <ol class="matero-breadcrumb">
    <li class="matero-breadcrumb-item" *ngFor="let navlink of nav; trackBy: trackByNavlink; first as isFirst">
      <a href="#" class="link" *ngIf="isFirst">{{ navlink | translate }}</a>
      <ng-container *ngIf="!isFirst">
        <mat-icon class="chevron">chevron_right</mat-icon>
        <a (click)="onClickNavigateBreadCrumb(navlink)" class="link pointer">{{navlink | translate}}</a>
      </ng-container>
    </li>
  </ol>
</nav>
